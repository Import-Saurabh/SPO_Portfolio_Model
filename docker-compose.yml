version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: spo_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spo_db
      MYSQL_USER: spo_user
      MYSQL_PASSWORD: spo_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  adminer:
    image: adminer
    container_name: spo_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"

volumes:
  mysql_data:
